<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo da Mem√≥ria - Emo√ß√µes</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background: #f0f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #333;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap: 15px;
    max-width: 400px;
    margin-top: 20px;
  }

  .card {
    width: 80px;
    height: 80px;
    perspective: 600px;
    cursor: pointer;
  }

  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }

  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 10px;
    backface-visibility: hidden;
  }

  .card-front {
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #ccc;
  }

  .card-front img {
    width: 60px;
    height: 60px;
  }

  .card-back {
    background: #4a90e2;
    transform: rotateY(180deg);
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #2c6dbd;
  }

  .card-back::before {
    content: "‚ùì";
    font-size: 36px;
    color: white;
  }

  #message {
    margin-top: 25px;
    font-size: 1.2rem;
    color: #2c6dbd;
    font-weight: bold;
  }

  /* Responsividade */
  @media (max-width: 500px) {
    #game {
      max-width: 300px;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
    }

    .card {
      width: 70px;
      height: 70px;
    }

    .card-front img {
      width: 50px;
      height: 50px;
    }
  }
</style>
</head>
<body>

<h1>Jogo da Mem√≥ria - Emo√ß√µes</h1>

<div id="game"></div>
<div id="message"></div>

<script>
  // URLs de imagens representando emo√ß√µes (livres para uso comum)
  const emotions = [
    {name: 'Feliz', img: 'https://cdn-icons-png.flaticon.com/512/742/742751.png'},
    {name: 'Triste', img: 'https://cdn-icons-png.flaticon.com/512/742/742752.png'},
    {name: 'Bravo', img: 'https://cdn-icons-png.flaticon.com/512/742/742753.png'},
    {name: 'Surpreso', img: 'https://cdn-icons-png.flaticon.com/512/742/742754.png'},
    {name: 'Medo', img: 'https://cdn-icons-png.flaticon.com/512/742/742755.png'},
    {name: 'Calmo', img: 'https://cdn-icons-png.flaticon.com/512/742/742756.png'}
  ];

  // Vamos usar 6 pares (12 cartas)
  let cardsArray = [...emotions, ...emotions]; // duplicar para pares

  // Embaralhar (Fisher-Yates)
  function shuffle(array) {
    for(let i = array.length -1; i > 0; i--) {
      let j = Math.floor(Math.random() * (i +1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  cardsArray = shuffle(cardsArray);

  const game = document.getElementById('game');
  const message = document.getElementById('message');
  let flippedCards = [];
  let matchedPairs = 0;
  let canFlip = true;

  // Criar cartas no DOM
  cardsArray.forEach((cardData, index) => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.dataset.name = cardData.name;
    card.dataset.index = index;

    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">
          <img src="${cardData.img}" alt="${cardData.name}" />
        </div>
        <div class="card-back"></div>
      </div>
    `;

    game.appendChild(card);

    card.addEventListener('click', () => {
      if(!canFlip) return;
      if(card.classList.contains('flipped')) return;
      if(flippedCards.length === 2) return;

      card.classList.add('flipped');
      flippedCards.push(card);

      if(flippedCards.length === 2) {
        canFlip = false;
        setTimeout(checkMatch, 1000);
      }
    });
  });

  function checkMatch() {
    const [card1, card2] = flippedCards;
    if(card1.dataset.name === card2.dataset.name) {
      matchedPairs++;
      message.textContent = `Par encontrado: ${card1.dataset.name}!`;

      // Remover event listener para n√£o permitir clicar novamente
      card1.style.cursor = 'default';
      card2.style.cursor = 'default';

      if(matchedPairs === emotions.length) {
        message.textContent = 'Parab√©ns! Voc√™ encontrou todos os pares! üéâ';
      }
    } else {
      card1.classList.remove('flipped');
      card2.classList.remove('flipped');
      message.textContent = 'Ops, tente novamente!';
    }
    flippedCards = [];
    canFlip = true;
  }
</script>

</body>
</html>
